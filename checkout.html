<head>

  <title>Checkout - HEMP Store</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-site="store">
<header class="header">
  <div class="container header__inner">
    <a class="brand" href="index.html">
      <span class="brand__name">HEMP</span><span class="brand__name brand__name--light">Store</span>
    </a>

    <div class="navwrap">
      <nav class="nav">
        <a class="nav__link" href="index.html" data-i18n="home"></a>
        <a class="nav__link" href="produtos.html" data-i18n="products"></a>
        <a class="nav__link" href="carrinho.html" data-i18n="cart"></a>
        <span class="badge" id="cartBadge">0</span>
      </nav>

      <button class="langbtn" id="langBtn">
        <span class="langbtn__flag">ðŸ‡§ðŸ‡·</span>
        <span class="langbtn__code">PT</span>
        <span class="langbtn__chev">â–¾</span>
      </button>

      <div id="authArea"></div>
    </div>
  </div>
</header>

<main class="page">
  <section class="container">
    <div id="checkoutPage"></div>
  </section>
</main>

<div class="modal" id="langModal">
  <div class="sheet">
    <div class="sheet__head">
      <div class="sheet__title" data-i18n="language">Language</div>
      <button class="sheet__close" id="langClose" data-i18n="ok">OK</button>
    </div>
    <div class="wheel" id="langWheel"></div>
  </div>
</div>

<footer class="footerX" id="siteFooter">
    <div class="container footerX__grid">

      <div class="footerX__brand">
        <div class="footerX__logo" id="footerLogo">HEMP</div>
        <div>
          <div class="footerX__name" id="footerBrand">HEMP Store</div>
          <div class="footerX__desc" id="footerDesc" data-i18n="footer_desc_store"></div>
        </div>
      </div>

      <div>
        <div class="footerX__title" data-i18n="footer_nav"></div>
        <ul class="footerX__list" id="footerNav">
          <li><a href="index.html" data-i18n="home"></a></li>
          <li><a href="produtos.html" data-i18n="products"></a></li>
          <li><a href="index.html#sobre" data-i18n="about"></a></li>
          <li><a href="index.html#contato" data-i18n="contact"></a></li>
          <li><a href="hemp-oil-company.html" data-i18n="company"></a></li>
        </ul>
      </div>

      <div id="footerSearchWrap" class="footerX__search">
        <div class="footerX__title" data-i18n="footer_search"></div>
        <div class="footerX__searchbox">
          <input class="input input--search input--searchFooter" id="footerSearchInput" data-i18n-ph="search_ph"/>
          <div class="footerX__hint" data-i18n="footer_search_hint"></div>
        </div>
      </div>

      <div>
        <div class="footerX__title" data-i18n="footer_legal"></div>
        <ul class="footerX__list">
          <li><a href="termos.html" data-i18n="terms"></a></li>
          <li><a href="privacidade.html" data-i18n="privacy"></a></li>
          <li><a href="cookies.html" data-i18n="cookies"></a></li>
          <li><a href="lgpd.html" data-i18n="lgpd"></a></li>
        </ul>
      </div>

      <div class="footerX__newsletter">
        <div class="footerX__title" data-i18n="footer_newsletter"></div>
        <p class="footerX__note" data-i18n="footer_newsletter_sub"></p>

        <div class="footerX__form">
          <input id="newsletterEmail" class="input" type="email" data-i18n-ph="email_placeholder" placeholder="email@exemplo.com" />
          <button id="newsletterBtn" class="btn btn--primary" type="button" data-i18n="subscribe"></button>
        </div>
        <div class="footerX__status" id="newsletterStatus" aria-live="polite"></div>
      </div>

    </div>

    <div class="container footerX__bottom">
      <small id="footerCopy">Â© <span id="footerYear"></span> <span data-i18n="footer_company">Hemp Store S.A.</span></small>
      <small class="footerX__muted" id="footerGroup" data-i18n="footer_group">Grupo JP. DIETERICH</small>
    </div>
  </footer>
<script src="app.js"></script>
</body>
</html>
